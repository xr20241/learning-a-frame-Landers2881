<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Based AR</title>

    <!-- Script to include A-Frame, a web framework for building virtual reality (VR) experiences -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <!-- Script to include the 'look-at' component for A-Frame, which makes objects look at a target entity -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <!-- Script to include AR.js for Augmented Reality (AR) support in A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <!-- Script to include the physics system for A-Frame, enabling physical interactions -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body style="margin:0px;overflow:hidden;">

    <script>
        // A-Frame component to retrieve the user's geolocation
        AFRAME.registerComponent("locationfinder", {
            init:function() {
                // Get the current geolocation of the user
                navigator.geolocation.getCurrentPosition(function(location) {
                    console.log(location); // Log the user's location (latitude and longitude) to the console
                });
            }
        });
    </script>

    <!-- A-Frame scene for AR, where AR content will be displayed -->
    <a-scene embedded arjs="source:webcam;">

        <!-- A-Frame camera that simulates GPS coordinates and tracks rotation -->
        <a-camera gps-camera="simulateLatitude:-6.176770;simulateLongitude:106.826241" rotation-reader>
        </a-camera>

        <!-- A-Frame text entity that will be placed at a specific GPS location -->
        <a-text value="This place" scale="15 15 15"
            look-at="[gps-camera]" 
            align="center"
            gps-entity-place="latitude:-6.175553;longitude:106.827118"  
        ></a-text>

    </a-scene>
</body>
</html>
